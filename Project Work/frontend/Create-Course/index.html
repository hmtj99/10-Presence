<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1671.6">
 
</head>
<body>
<div>
  <form action="">
  
    <label for="prof-name">Professor Name:</label><br>
    <input type="text" id="prof-name" name="prof-name"><br>

    <label for="course-name">Course Name:</label><br>
    <input type="text" id="course-name" name="course-name"><br>
  
    <label for="course-credit">Course Credit:</label><br>
    <input type="number" id="course-credit" name="course-credit"><br> 

    <label for="semester">Semester:</label><br>
    <input list="semesters" name="semester" id="semester">
    <datalist id="semesters">
      <option value="1">
      <option value="2">
      <option value="3">
      <option value="4">
      <option value="5">
      <option value="6">
      <option value="7">
      <option value="8">
      <option value="Summer">
    </datalist><br>

    <label for="year">Month and Year:</label><br>
    <input type="month" id="year" name="year"><br>
  
    <label for="degree">Degree:</label><br>
    <select id="degree">
      <option value="UG">Under Graduate</option>
      <option value="PG">Post Graduate</option>
    </select><br>

    <label for="Prof_ID">Instructor Email:</label><br>
    <input type="text" id="Prof_ID" name="Prof_ID"><span>@daiict.ac.in</span><br>
  

  </form>
</div>
</body>
</html>
